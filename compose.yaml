services:
  backend:
    image: golang:1.25-alpine
    container_name: shigawire-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./docs:/app/docs:ro
      - ./data:/data
    ports:
      - "8083:8083"
      - "9090:9090"
    environment:
      - PORT=8083
      - DB_PATH=/data/shigawire.sqlite
      - PROXY_PORT=9090
      - DEFAULT_UPSTREAM_BASE_URL=http://host.docker.internal:8080
    command: sh -c "go mod download && go run ./cmd/server"
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: shigawire-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_INTERNAL_URL=http://backend:8083
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8083
    command: sh -c "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    depends_on:
      - backend
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: shigawire-swagger-ui
    ports:
      - "8081:8080"
    volumes:
      - ./docs:/usr/share/nginx/html/docs:ro
    environment:
      - SWAGGER_JSON=/usr/share/nginx/html/docs/openapi.yaml
    restart: unless-stopped
